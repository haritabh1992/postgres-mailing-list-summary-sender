name: Weekly PostgreSQL Summary Processing

on:
  schedule:
    # Run every Sunday at 6:00 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  process-weekly-summary:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd supabase
          npm install -g supabase

      - name: Process emails from mailing list
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.SUPABASE_URL }}/functions/v1/process-emails"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          IMAP_HOST: ${{ secrets.IMAP_HOST }}
          IMAP_USER: ${{ secrets.IMAP_USER }}
          IMAP_PASS: ${{ secrets.IMAP_PASS }}
          IMAP_PORT: ${{ secrets.IMAP_PORT }}
          IMAP_TLS: ${{ secrets.IMAP_TLS }}

      - name: Generate weekly summary
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"weekStart": "'$(date -d "last sunday" +%Y-%m-%d)'"}' \
            "${{ secrets.SUPABASE_URL }}/functions/v1/generate-summary"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Send summary to subscribers
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"weekStart": "'$(date -d "last sunday" +%Y-%m-%d)'"}' \
            "${{ secrets.SUPABASE_URL }}/functions/v1/send-summary"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Weekly summary processing completed successfully"
          echo "üìß Emails sent to subscribers"
          echo "üìä Summary generated and stored"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Weekly summary processing failed"
          echo "Please check the logs for details"
